<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="greeting">Hello, World!</h2>

    <button onclick="ChangeGreetings()">Click me</button>

    <script>
        function ChangeGreetings() {
            document.getElementById("greeting").innerHTML = "Hello, Universe!";
        }
    </script>
</body>
</html>
